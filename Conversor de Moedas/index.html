<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div id="title">
                <h1>Conversor de Moeda</h1>
            </div>



            <div class="currency">
                <p class="choise-currency"><label for="name">Escolha a moeda:</label></p>
                <select name="name" class="currency">
                    
                </select>
                <input type="number" id="amount-one" placeholder="0" value="" />
            </div>

            <h2>Para:</h2>

            <div class="currency">

                <select name="name" class="currency">
                  
                </select>
                <input type="number" id="amount-two" placeholder="" value="" disabled/>
            </div>

            <div class="rate-container">
                <button class='btn-Converter' id="btn">Converter</button>

            </div>



            <div class="rate" id="rate"></div>

        </section>




    </main>

    <script src="script.js"></script>
</body>


</html>
